<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact | Learn HTML Forms</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Contact</h1>

    <!-- Your form goes here -->
    <form action="https://learn-forms.netlify.com/submit/part3" method="GET">
      <label for="Name">Name</label>
      <input type="text" id ="name" name="name" > 
      <label for="email">Email</label>
      <input type="email"  id ="email" name="email">
      <label for="phone">Telephone</label>
      <input type="tel" id ="tel" name="tel">
     
        <fieldset>
          <legend>Please select your preferred contact method:</legend>
          <div>
            <input type="radio" id="contactChoice1" name="contact" value="email" />
            <label for="contactChoice1">Email</label>
      
            <input type="radio" id="contactChoice2" name="contact" value="tel" />
            <label for="contactChoice2">Phone</label>
      
            <input type="radio" id="contactChoice3" name="contact" value="mail" />
            <label for="contactChoice3">Mail</label>
          </div>
        </fieldset>
      
      <label for="message">Message</label>
      <textarea name="message" id="messageArea" cols="22" rows="3"></textarea>
      <input type="checkbox"> I give my consent for marketing purposes
      <button class="submit">Submit</button>
    </form>

  </body>
</html>
